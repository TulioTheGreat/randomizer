<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/f4f13ff542.js" crossorigin="anonymous"></script>
    <link href="./output.css" rel="stylesheet">
    <title>Sorteador</title>
</head>
<body class="font-display bg-stone-950 text-stone-50 flex flex-col h-dvh">
    <header class="header px-8 py-6 flex justify-end align-center">
        <div id="headerIcons">
            <a href="#"><i class="fa-brands fa-github fa-lg"></i></a>
        </div>
    </header>
    <main class="main px-80 flex flex-col gap-8 align-center justify-center text-center typography h-full w-full">
        <div id="titleContainer" class="flex flex-col gap-4">
            <h1 class="text-6xl font-semibold">Randomizer</h1>
            <p class="text-stone-400 font-mono text-lg">Just type in any words that you want to randomizer.</p>
        </div>
        <div id="inputContainer" class="flex justify-center gap-4 w-full">
            <input id="inputText" class="w-2/5 font-mono border-2 border-stone-800 px-4 py-2 outline-stone-400 focus:outline-2 rounded-lg transition-all ease-in duration-50 placeholder:text-stone-400" type="text" placeholder="Type here...">
            <button id="randomizeButton" class="px-4 py-2 rounded-lg bg-transparent text-stone-50 border-2 border-stone-800 hover:bg-stone-800 transition-all ease-in-out duration-150"><i class="fa-solid fa-dice fa-lg"></i></button>
        </div>
        <div id="result" class="text-3xl font-semibold font-display bg-clip-text text-transparent bg-gradient-to-r from-rose-400 to-orange-300"></div>
    </main>
</body>
</html>
